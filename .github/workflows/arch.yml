name: Arch Linux

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  arch:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sushrut1101/docker:arch

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate Tmate Session
        run: |
          sudo bash tmate.sh | tee /tmp/ssh.txt
          cat /tmp/ssh.txt
      
      - name: Spam
        run: |
          sudo bash spam.sh
